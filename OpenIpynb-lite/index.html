<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenIpynb lite</title>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="./ass/css/main.css" rel="stylesheet" type="text/css" />
  <script src="./ass/js/main.js"></script>
</head>
<body>
  <div>
    <p>请将您的ipynb代码复制到文本框中，或进行文件上传。</p>
  </div>
  <div>
    <form action="#" method="post">
      <input type="file" id="lite-upload-select"/>
      <input type="submit" value="上传文件" id="lite-upload-btn"/>
    </form>
  </div>
  <div class="input">
    <label for="lite-input">源码：</label><br>
    <textarea id="lite-input" name="lite-input" autoHeight></textarea><br>
    <button type="button" id="lite-btn">进行分析</button><br>
  </div>
  <div class="output">
    <label for="lite-output">解析：</label><br>
    <textarea id="lite-output" readonly="readonly" name="lite-output" autoHeight></textarea>
  </div>
</body>
</html>
