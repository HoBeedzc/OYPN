<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="author" content="HoBee,me@hobeedzc.cn">
  <meta name="keywords" content="HoBee,iPython,ipynb,Jupyter">
  <meta name="description" content="在线打开Jupyter笔记本">
  <title>OYPN Lite</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./ass/ico/OYPN.ico">
  <link href="./ass/css/main.css" rel="stylesheet" type="text/css" />
  <script src="./ass/js/main.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
</head>
<body>
  <div class="nav">
   <div class="title">OYPN - Open Your iPython Notebook!</div>
   <div>
    <div style="text-align: center;">请将您的ipynb源码复制到文本框或进行文件上传</div>
    <form action="#" method="post" id="upload-form">
      <input type="file" id="lite-upload-select" class="btn"/>
      <div class="info-box" id="lite-upload-select-file-name">未选择任何文件</div>
      <div class="btn upload-btn" id="lite-upload-select-div">选择文件</div>
      <!--div class="btn upload-btn" id="lite-upload-encode-div">编码格式</div-->
      <div class="btn upload-btn" id="lite-upload-btn">上传</div>
      <!--input type="submit" value="上传" id="lite-upload-btn" class="btn upload-btn"/-->
    </form>
    </div>
  </div>

  <div class="main-body">
   <div class="input">
     <label for="lite-input">源码：Your source codes here</label>
     <textarea id="lite-input" name="lite-input" placeholder="在此粘贴 iPynb 源码..."></textarea>
     <div id="input-btns">
      <button type="button" id="input-btn-example" class="btn input-btn">示例</button>
      <button type="button" id="input-btn-parse" class="btn input-btn">解析</button>
      <button type="button" id="input-btn-cleanup" class="btn input-btn">清空</button>
     </div>
   </div>
   <div class="output">
     <label for="lite-output">解析：Your iPython notebook cells</label>
     <div id="lite-output" readonly="readonly" name="lite-output"> 在此显示解析后的结果... </div>
     <div id="input-btns">
      <button type="button" id="output-btn-download" class="btn input-btn">导出</button>
     </div>
   </div>
  </div>
